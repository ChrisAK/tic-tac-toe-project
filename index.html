<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <h1>Tic Tac Toe!</h1>
    <h2 class="win-time"></h2>
  </header>
  <main>
    <div>
      <table class="board">
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
</div>
<br>
  <div class="counters">
    <div class="box">
        <label for="qty"><abbr title="Turn Counter">Turn</abbr></label>
        <h3 class="turns">0</h3>
    </div>
    <div class="box">
        <label for="qty"><abbr title="Win Counter">Wins</abbr></label>
        <h3 class="wins">0</h3>
    </div>
  </div>
</main>
<aside>
  <form class="" id="sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Email">
      <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>

  <form id="sign-out">
    <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>

  <form class="" id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Email">
      <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm Password">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
</aside>
</body>
</html>
