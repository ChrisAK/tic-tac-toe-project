<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="container">

  </div>
  <div class="overlay"></div>

  <header>
    <div class="navBtn">X<br>O</div>


    <nav>
      <br>
      <br>
      <form class="" id="sign-in">
        <fieldset>
          <h3 class="legend">Sign in!</h3>
          <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Email">
          <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <h3 class="legend">Sign Out!</h3>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form class="" id="sign-up">
        <fieldset>
          <h3 class="legend">Sign up!</h3>
          <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Email">
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
          <p class="hidden" id="sign-up-error">Username Taken or Passwords Don't Match</p>
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <h3 class="legend">Change Password!</h3>
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
    </nav>
  </header>
  <main>
    <h1>Tic Tac Toe!</h1>
    <h2 class="win-time"></h2>
    <div>
      <table class="board">
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
</div>
<br>
<button class"btn btn-default" id="reset">Reset</button>
<br>
<br>
  <div class="counters">

    <div class="box">
        <label for="qty"><abbr title="Win Counter">X Wins</abbr></label>
        <h3 class="wins">0</h3>
    </div>
    <div class="box">
        <label for="qty"><abbr title="Turn Counter">Turn</abbr></label>
        <h3 class="turns">0</h3>
    </div>
    <div class="box">
        <label for="qty"><abbr title="Loss Counter">Losses</abbr></label>
        <h3 class="losses">0</h3>
    </div>

  </div>
</main>
</body>
</body>
</html>
